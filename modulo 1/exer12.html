<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir essa imagen em varios despositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagen/fotop.png" type="image/png">
        
        <source media="(max-width:1050px )" srcset="imagen/fotom.png" type="image/png">
        
        <img src="imagen/fotog.png" alt="">
    </picture>
    
</body>
</html>
